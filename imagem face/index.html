<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias de HTML5</title>
</head>
<body>
    <h1>dínamica papai</h1>
    <p>tente abrir isso aqui em varios lugares diferentes ou telas diferentes</p>
    <picture>
       <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">   
        <img src="imagens/foto-m.png" alt="foto flexível">

        <h1>reproduzindo audio </h1>
        <p>vamos aprender a reproduzir audio em HTML5</p>
        <audio preload="auto" controls autoplay loop
        <source src="mídia/2ZDinizz - Bandido Não, Malandro feat Maui (Lyric Video) _ PATRONO.mp3" type="audio/mpeg"
        <source src="mídia/2ZDinizz - Bandido Não, Malandro feat Maui (Lyric Video) _ PATRONO.ogg" type="audio/ogg"
        <source src="mídia/2ZDinizz - Bandido Não, Malandro feat Maui (Lyric Video) _ PATRONO.wav" type="audio/wav"
        <p>infelizmente seu navegador não reproduz audio <a href="mídia/2ZDinizz - Bandido Não, Malandro feat Maui (Lyric Video) _ PATRONO.mp3"clique aqui para baixar o arquivo</a></p>
    </audio>
    </picture>
</body> 
</html>
