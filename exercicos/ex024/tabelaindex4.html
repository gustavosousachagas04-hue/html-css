<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais uma Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Vingadores</td>
                <td>Rambo</td>
                
            </tr>
            <tr>
                <td>Luiza chaves</th>
                <td>Mortal</td>
                <td>Naruto</td>
                <td>MCloven</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Homens</th>
                <td>Mario</td>
                <td>Hulk</td>
                <td>Flash</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>Morgan</td>
                <td>Mascará</td>
                <td>Metal Gear</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
