<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
h1 {
    display: inline;
    background-color: rgb(141, 141, 156);
    height:200px;
    width: 300px;
    
    border: 10px dashed red;

    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
      outline-width: 20px;
    outline-style: groove;
    outline-color: chartreuse;

}
a{
    display: block;
    border-width: 6px;
    border-style: solid;
    border-color: blueviolet;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 20px;
    margin-right: 20px;
    outline-width: 20px;
    outline-style: groove;
    outline-color: chartreuse;
}
    </style>
</head>
<body>
    <h1>exemplo de caixas box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">são exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona </p>
</body>
</html>
