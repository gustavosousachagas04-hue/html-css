<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div:hover{
            color: blue;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: chocolate;
            background-color: chartreuse;
            width: 93px;
        }
    </style>
</head>
<body>
    <h1>exemplos</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur sit aperiam accusamus earum eligendi rem ex, quod accusantium repudiandae error inventore ipsum autem obcaecati impedit voluptates qui saepe eius expedita.</p>
    <div>mouse aqui
        <p>to dentro</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
